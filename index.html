<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO List</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body style="background:rgb(104, 104, 165);">
    
    <div class="container mt-5 p-3 rounded cuadro">
        <h1>TODO List App</h1> <hr />
        <form id="task_form" class="d-flex mb-3">
            <input type="text" class="w-100 form-control" id="task_input" placeholder="Ingrese la tarea" autocomplete="off" />
            <button type="submit" class="btn btn-success mx-2">Add</button>
        </form>

        <div id="tasks">
            <div class="mb-5">
                <h2>Tasks List</h2><hr />
                <div id="task_list" class="mt-3 d-flex justify-content-center row overflow-auto" style="max-height: 350px;"></div>
            </div>

            <div>
                <div class="d-flex">
                    <h2>Tasks Done</h2>
                    <button id="btn_fastest_task" class="btn btn-secondary mx-4">Tarea más rápida</button>
                    <div id="fastest_task" class="align-self-center"></div>
                </div> <hr />                
                <div id="task_done" class="mt-3 d-flex justify-content-center row overflow-auto" style="max-height: 350px;"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
